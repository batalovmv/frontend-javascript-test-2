name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Деплой при пуше в main

permissions:
  contents: write  # Разрешаем Actions пушить файлы

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Проверяем файлы в репозитории
        run: ls -la  # Выводит список файлов в корне

      - name: Set working directory
        run: cd ${{ github.workspace }} && ls -la  # Проверяем правильный путь

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        working-directory: ${{ github.workspace }}  # Указываем, где искать Dockerfile
        run: docker build -t my-vite-app -f Dockerfile .