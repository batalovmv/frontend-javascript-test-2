name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Деплой при пуше в main

permissions:
  contents: write  # Разрешаем Actions пушить файлы

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Проверка текущей директории
        run: |
          echo "Текущая директория:"
          pwd
          echo "Файлы в текущей директории:"
          ls -la

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          echo "Перед сборкой Docker. Проверяем файлы:"
          ls -la
          docker build -t my-vite-app -f Dockerfile .